name: SentinelStack CI

# Trigger on push to main or pull requests
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # JOB 1: Code Quality & Testing
  validate:
    runs-on: ubuntu-latest
    
    # Service containers for integration tests
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: sentinel_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest httpx
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

# ... (previous content)
    - name: Run Tests
      env:
        ENV: test
        # We must set the full DATABASE_URL because config.py does not auto-construct it from parts
        DATABASE_URL: postgresql+asyncpg://test_user:test_password@localhost:5432/sentinel_test
        REDIS_URL: redis://localhost:6379/0
        SECRET_KEY: test_secret_key
      run: |
        # Run migrations to create tables
        alembic upgrade head
        # Run pytest. 
        pytest


  # JOB 2: Build Verification
  docker-build:
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Build Docker Image
        run: docker build . --file Dockerfile --tag sentinelstack:latest

  # JOB 3: Performance Benchmark (NEW)
  benchmark:
    needs: docker-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run k6 local benchmark
        # We run the stack and then hit it with k6
        run: |
          # 1. Start App in Background
          docker-compose -f docker-compose.prod.yml up -d
          
          # 2. Give it time to boot
          sleep 10
          
          # 3. Running k6 (1k RPM test)
          # Using network="host" so k6 can see the app on localhost if Linux
          # But in GitHub Actions (Linux), docker containers might need a bridge network
          # Safer approach: run k6 inside the same compose network or hitting the exposed port
          
          docker run --network host -v "${PWD}:/src" -w /src grafana/k6 run benchmarks/k6_benchmark_script.js --env TARGET_RPM=1000 --env BASE_URL=http://localhost:8000